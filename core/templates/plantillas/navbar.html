<!-- css -->
<style>
/* Estilos de la barra de navegaci칩n */
.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
    z-index: 1000;
    min-height: 70px;
    display: flex; /* Para alinear f치cilmente */
    align-items: center;
    justify-content: space-between;
}

/* Ajuste de contenedores */
.left-nav, .right-nav {
    display: flex;
    align-items: center;
}

.navbar li {
    float: left;
}

.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 20px 24px;
    text-decoration: none;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
}

.navbar li a:hover, .active {
    background-color: #111;
}

.home-button:hover {
    background-color: #444;
    color: #6C63FF;
}

/* Barra de b칰squeda */
.search-bar {
    display: flex;
    align-items: center;
    margin: 0 20px;
}

.search-bar input {
    padding: 10px 15px;
    border: none;
    border-radius: 25px 0 0 25px;
    outline: none;
    font-size: 1em;
    width: 400px; /* 游댠 M치s ancha */
    background: white;
}

.search-bar button {
    background: #6C63FF; /* 游댠 Morado igual al carrito */
    border: none;
    padding: 10px 15px;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
    color: white;
    font-size: 1em;
    transition: background 0.3s;
}

.search-bar button:hover {
    background: #5a52d1; /* Un morado m치s oscuro en hover */
}
</style>
