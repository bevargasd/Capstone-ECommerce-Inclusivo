{% load static %}
<!-- Sección Hero -->
<section class="hero d-flex justify-content-center align-items-center text-center text-white">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <!-- Animación Lottie del carrito -->
        <dotlottie-wc
          src="https://lottie.host/779cee37-1926-4ea8-93eb-5d726d5af78c/11aUNRXi6N.lottie"
          class="hero-animation"
          autoplay
          loop
        ></dotlottie-wc>

        <!-- Texto superpuesto -->
        <h1 class="overlay-text">IncluShop</h1>
        <h2 class="mt-3">Compártenos</h2>

        <!-- Redes sociales -->
        <div class="social-links mt-3">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>

      </div>
    </div>
  </div>
</section>

<style>
/* 🔹 Sección Hero */
.hero {
  width: 100%;
  min-height: 91vh;
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
              url("https://images.squarespace-cdn.com/content/v1/5fc81a6a2a8c727fea28e86a/1617632758936-0I729579XQL2AQSM30U1/AdobeStock_320378863.jpeg")
              center/cover no-repeat;
  position: relative;
  box-shadow: 0 -20px 30px rgba(0, 0, 0, 0.9),
              0 5px 10px rgba(0, 0, 0, 0.3);
}

/* 🔹 Animación Lottie adaptable */
.hero-animation {
  width: 100%;
  max-width: 600px; /* límite en pantallas grandes */
  height: auto;
  margin: 0 auto;
  display: block;
}

/* 🔹 Texto superpuesto */
.overlay-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(2rem, 5vw, 5em); /* 🔥 responsivo */
  z-index: 10;
  background-color: rgba(0, 0, 0, 0.85);
  padding: 15px 25px;
  border-radius: 12px;
  border: 2px solid rgba(255, 255, 255, 0.6);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
  text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
}

/* 🔹 Links sociales */
.social-links a {
  color: white;
  margin: 0 8px;
  font-size: 1.5rem;
  transition: color 0.3s;
}

.social-links a:hover {
  color: #ff7d7d;
}
</style>

<!-- Lottie -->
<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
