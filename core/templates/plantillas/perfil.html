<!DOCTYPE html>
<html lang="es">
{% load static %}
{% include 'plantillas/dame_head.html' %}

<body>
    {% include 'plantillas/navbar.html' %}

    <div class="profile-container">
        <form class="profile-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Sección de foto de perfil -->
            <div class="profile-header">
                <div class="avatar-wrapper">
                    {% if user.foto_perfil and user.foto_perfil.name %}
                        <img src="{{ user.foto_perfil.url }}" alt="Foto de Perfil" class="avatar">
                    {% else %}
                        <img src="{% static 'IMG/placeholder.jpg' %}" alt="Foto de Perfil" class="avatar">
                    {% endif %}
                    <label for="foto_perfil" class="avatar-overlay">
                        <i class="fas fa-camera"></i> Cambiar
                    </label>
                    <input type="file" id="foto_perfil" name="foto_perfil" hidden>
                </div>
                <h2 class="username">{{ user.username }}</h2>
            </div>

            <!-- Campos de perfil -->
            <div class="form-grid">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}">
                </div>

                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}">
                </div>

                <div class="input-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>

                <div class="input-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
                </div>
            </div>

            <div class="password-hint">
                <p>¿Quieres cambiar tu contraseña? <a href="">Haz clic aquí</a></p>
            </div>

            <button type="submit" class="save-btn">Guardar Cambios</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>

<style>
/* Fondo */
body {
    background: url("{% static 'IMG/wp1.jpg' %}") no-repeat center center/cover;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body::before {
    content: '';
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    z-index: -1;
}

/* Contenedor principal */
.profile-container {
    max-width: 900px;
    margin: 100px auto;
    background: rgba(255,255,255,0.9);
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Header de perfil */
.profile-header {
    text-align: center;
    margin-bottom: 30px;
}
.avatar-wrapper {
    position: relative;
    display: inline-block;
}
.avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #2B597D;
    object-fit: cover;
    transition: transform 0.3s ease;
}
.avatar:hover { transform: scale(1.05); }
.avatar-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(43,89,125,0.8);
    color: #fff;
    text-align: center;
    padding: 8px;
    font-size: 0.9rem;
    border-bottom-left-radius: 50%;
    border-bottom-right-radius: 50%;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.avatar-wrapper:hover .avatar-overlay { opacity: 1; }

.username {
    margin-top: 15px;
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
}

/* Grid de inputs */
.form-grid {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 20px;
    margin-bottom: 20px;
}
.input-group label {
    display:block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
}
.input-group input {
    width:100%;
    padding:12px;
    border:2px solid #ccc;
    border-radius:8px;
    font-size:1rem;
    transition:border 0.3s ease, box-shadow 0.3s ease;
}
.input-group input:focus {
    border-color:#2B597D;
    box-shadow:0 0 6px rgba(43,89,125,0.5);
    outline:none;
}

/* Cambio de contraseña */
.password-hint {
    text-align: center;
    margin: 20px 0;
    font-size: 0.95rem;
}
.password-hint a {
    color:#2B597D;
    text-decoration: none;
    font-weight: 600;
}
.password-hint a:hover { text-decoration: underline; }

/* Botón guardar */
.save-btn {
    display:block;
    margin:20px auto 0 auto;
    padding: 12px 30px;
    background:#2B597D;
    border:none;
    border-radius:30px;
    font-size:1rem;
    font-weight:bold;
    color:#fff;
    cursor:pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}
.save-btn:hover {
    background:#1e3f5e;
    transform: translateY(-2px);
}
.save-btn:active { transform: translateY(0); }

/* Responsive */
@media(max-width:768px){
    .form-grid { grid-template-columns: 1fr; }
    .profile-container { margin: 60px 20px; padding:20px; }
}
</style>
