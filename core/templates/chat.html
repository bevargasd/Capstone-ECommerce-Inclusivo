{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

{% include 'plantillas/dame_head.html' %}
{% include 'plantillas/navbar.html' %}

<body>
  <div class="container mt-5 pt-4">
    <div class="row">
      <!-- Chat principal -->
      <div class="col-lg-8 mb-4 mb-lg-0">
        <div class="chatbox bg-light rounded shadow d-flex flex-column h-100">
          <!-- Header -->
          <div class="chat-header bg-dark text-white p-2 rounded-top">
            <h5 class="mb-0"><i class="fas fa-robot"></i> Chatbot</h5>
          </div>

          <!-- Mensajes -->
          <div class="chat-body flex-grow-1 overflow-auto p-3" id="messages">
            <div class="chat-message mb-2">
              <div class="d-flex justify-content-start">
                <div class="p-2 bg-secondary text-white rounded">
                  <strong>Chatbot:</strong> ¡Hola! ¿En qué puedo ayudarte hoy?
                </div>
              </div>
            </div>
          </div>

          <!-- Input -->
          <div class="chat-footer p-2 border-top bg-white">
            <form id="chat-form">
              <div class="input-group">
                <input type="text" id="chat-input" class="form-control"
                  placeholder="Escribe un mensaje...">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">
                    <i class="fas fa-paper-plane"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-lg-4">
        <div class="sidebar bg-light p-3 rounded shadow h-100">
          <div class="user-account mb-4">
            <h3><i class="fa-solid fa-user"></i> IncluShop</h3>
            <div class="account-buttons">
              <button class="btn btn-outline-secondary btn-block mb-2">
                <i class="fa-solid fa-file-alt"></i> Reglas de contenido
              </button>
              <button class="btn btn-outline-secondary btn-block mb-2">
                <i class="fa-solid fa-lock"></i> Reglas de privacidad
              </button>
            </div>
          </div>

          <!-- Banner -->
          <div class="sidebar-banner text-center p-3 rounded">
            <dotlottie-player src="https://lottie.host/779cee37-1926-4ea8-93eb-5d726d5af78c/11aUNRXi6N.lottie"
                              background="transparent" speed="1"
                              style="width: 100%; height: 100px;" loop autoplay>
            </dotlottie-player>

            <h4 class="mt-3">¡Síguenos!</h4>
            <div class="social-links mt-2">
              <a href="#"><i class="fab fa-facebook-f mx-2"></i></a>
              <a href="#"><i class="fab fa-twitter mx-2"></i></a>
              <a href="#"><i class="fab fa-instagram mx-2"></i></a>
              <a href="#"><i class="fab fa-whatsapp mx-2"></i></a>
              <a href="#"><i class="fab fa-pinterest mx-2"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom CSS -->
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.7),
                                  rgba(0, 0, 0, 0.5)),
                  url("https://images.squarespace-cdn.com/content/v1/5fc81a6a2a8c727fea28e86a/1617632758936-0I729579XQL2AQSM30U1/AdobeStock_320378863.jpeg")
                  center/cover fixed;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .chatbox {
      height: 75vh;
      display: flex;
      flex-direction: column;
    }

    .chat-body {
      background: #fff;
      border-radius: 5px;
      overflow-y: auto;
    }

    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar-banner {
      background: linear-gradient(rgba(0, 0, 0, 0.6),
                                  rgba(0, 0, 0, 0.5)),
                  url("https://images.squarespace-cdn.com/content/v1/5fc81a6a2a8c727fea28e86a/1617632758936-0I729579XQL2AQSM30U1/AdobeStock_320378863.jpeg")
                  center/cover;
      border-radius: 10px;
      padding: 15px;
      color: white;
    }

    .social-links a {
      color: #fff;
      font-size: 1.2rem;
    }

    .social-links a:hover {
      color: #007bff;
    }

    @media (max-width: 768px) {
      .chatbox {
        height: 65vh;
      }
      .sidebar {
        margin-top: 20px;
      }
    }
  </style>

  <!-- Chatbot Script -->
  <script>
    $(document).ready(function () {
      $('#chat-form').on('submit', function (event) {
        event.preventDefault();
        let message = $("#chat-input").val().trim();
        if (message === "") return;

        let messagesDiv = $("#messages");
        messagesDiv.append(`
          <div class="chat-message mb-2">
            <div class="d-flex justify-content-end">
              <div class="p-2 bg-primary text-white rounded">
                <strong>Usuario:</strong> ${message}
              </div>
            </div>
          </div>
        `);
        $("#chat-input").val("");
        messagesDiv.scrollTop(messagesDiv[0].scrollHeight);

        // Simulación de respuesta (cambia la URL en producción)
        setTimeout(() => {
          messagesDiv.append(`
            <div class="chat-message mb-2">
              <div class="d-flex justify-content-start">
                <div class="p-2 bg-secondary text-white rounded">
                  <strong>Chatbot:</strong> Esta es una respuesta de prueba.
                </div>
              </div>
            </div>
          `);
          messagesDiv.scrollTop(messagesDiv[0].scrollHeight);
        }, 1000);
      });
    });
  </script>
</body>
</html>
