{% load static %}
<!DOCTYPE html>
<html lang="es">

<!-- Incluir la plantilla del head -->
{% include 'plantillas/dame_head.html' %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/background.css' %}">

<body>
    <!-- Navbar -->
    {% include 'plantillas/navbar.html' %}

    <!-- Contenedor principal -->
    <div class="container">
        <div class="main-content">
            <!-- T√≠tulo con icono -->
            <h1 class="forum-title">
                <i class="fas fa-cogs"></i> Discusi√≥n de componentes
            </h1>

            <!-- Posts -->
            {% for i in posts %}
                {% include 'core/plantillas/publicacion.html' with post=i %}
            {% endfor %}
        </div>

        <!-- Sidebar -->
        {% include 'plantillas/sidebar.html' %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/home.js' %}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

<style>
/* Fondo con blur y overlay */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-image: url("{% static 'IMG/placeholder.jpg' %}");
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 1;
}

body::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(12px);
    z-index: 2;
}

/* Contenedor principal */
.container {
    position: relative;
    z-index: 3;
    width: 85%;
    max-width: 1400px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    padding: 30px;
    min-height: 80vh;
    margin: 30px auto;
    display: flex;
    gap: 20px;
}

/* √Årea principal de posts */
.main-content {
    flex: 1;
    max-height: 70vh;
    overflow-y: auto;
}

/* T√≠tulo del foro */
.forum-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
}

.forum-title::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background-color: black;
    bottom: -5px;
    left: 0;
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.forum-title:hover::after {
    transform: scaleX(1);
}

/* Responsive */
@media screen and (max-width: 992px) {
    .container {
        flex-direction: column;
        width: 95%;
        padding: 20px;
    }

    .main-content {
        max-height: unset;
        overflow-y: visible;
    }
}

@media screen and (max-width: 576px) {
    .forum-title {
        font-size: 1.5rem;
        text-align: center;
    }

    .post h2 {
        font-size: 1.2rem;
    }

    .post p {
        font-size: 0.85rem;
    }
}
.container {
    position: relative;
    z-index: 3;
    width: 85%;
    max-width: 1400px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    padding: 30px;
    min-height: 80vh;
    margin: 100px auto 30px auto; /* üëà separaci√≥n arriba */
    display: flex;
    gap: 20px;
}

</style>
