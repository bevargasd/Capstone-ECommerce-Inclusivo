{% load static %}
<!DOCTYPE html>
<html lang="es">
{% include 'plantillas/dame_head.html' %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - IncluShop</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <style>
    /* Fondo */
    body {
    padding-top: 80px; /* espacio debajo de la navbar */
}

@media (max-width: 768px) {
    body {
        padding-top: 100px; /* más espacio en pantallas pequeñas */
    }
}
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* deja espacio arriba */
        background-image: url("{% static 'IMG/placeholder.jpg' %}");
        background-size: cover;
        background-position: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }
    body::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        backdrop-filter: blur(8px);
        z-index: 2;
    }

    /* Contenedor */
    .form-container {
        position: relative;
        z-index: 3;
        display: grid;
        grid-template-columns: 2fr 1fr; /* izquierda más ancha */
        gap: 24px;
        width: 92%;
        max-width: 1100px; /* más ancho */
        margin-top: 60px; /* separación con navbar */
        margin-bottom: 40px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        overflow-y: auto;
        scrollbar-width: none;
    }
    .form-container::-webkit-scrollbar { display: none; }

    .left-col, .right-col {
        padding: 28px;
    }
    .right-col {
        background:#f8f9fb;
        border-radius: 0 16px 16px 0;
    }

    h2 { text-align: center; margin-bottom: 20px; font-size: 1.8rem; color: #333; }
    label{ font-weight:600; display:block; margin-bottom:6px; color:#555; }
    .form-row{ margin-bottom:15px; }
    input, select, textarea {
        width:100%;
        padding:12px;
        border:1px solid #ddd;
        border-radius:8px;
        font-size:0.95rem;
        outline:none;
        transition:all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
        border-color:#4a90e2;
        box-shadow:0 0 6px rgba(74,144,226,0.5);
    }

    .submit-button {
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    .submit-button:hover { background: #357abd; transform: translateY(-2px); }
    .submit-button:active { transform: translateY(0); }

    .avatar-preview {
        width:100%;
        height:200px;
        object-fit:cover;
        border-radius:8px;
        background:#eee;
        display:block;
        margin-bottom:10px;
    }
    .small-note { font-size:0.9rem; color:#666; margin-top:6px; }

    /* Responsive */
    @media (max-width: 880px) {
      .form-container { grid-template-columns: 1fr; max-height: none; }
      .right-col { border-radius: 0 0 16px 16px; }
    }
  </style>
</head>
<body>
  {% include 'plantillas/navbar.html' %}

  <div class="form-container">
    <div class="left-col">
      <h2>Crear cuenta</h2>
      <form method="post" enctype="multipart/form-data" id="register-form">
        {% csrf_token %}

        <div class="form-row"><label for="id_username">Nombre de usuario</label><input type="text" name="username" id="id_username" required></div>
        <div class="form-row"><label for="id_email">Correo</label><input type="email" name="email" id="id_email" 
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" 
          required></div>
        <span class="error-message" id="error-email"></span>  
        <div class="form-row"><label for="id_first_name">Nombres</label><input type="text" name="first_name" id="id_first_name"></div>
        <div class="form-row"><label for="id_last_name">Apellidos</label><input type="text" name="last_name" id="id_last_name"></div>
        <div class="form-row"><label for="id_password1">Contraseña</label><input type="password" name="password1" id="id_password1" 
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$"
          minlength="8"
          maxlength="12" 
          required></div>
          <span class="error-message" id="error-password1"></span>
        <div class="form-row"><label for="id_password2">Confirmar contraseña</label><input type="password" name="password2" id="id_password2" 
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$"
          minlength="8"
          maxlength="12"
          required><div id="password-strength" class="small-note"></div></div>

        <hr><h4>Detalles y preferencia</h4>
        <div class="form-row"><label for="id_phone">Teléfono</label><input type="text" name="phone" id="id_phone"></div>
        <div class="form-row"><label for="id_dob">Fecha de Nacimiento</label><input type="date" name="dob" id="id_dob"></div>
        <div class="form-row"><label for="id_preferred_contact">Preferencia de contacto</label>
          <select name="preferred_contact" id="id_preferred_contact">
            <option value="email">Correo</option><option value="phone">Teléfono</option><option value="none">Ninguno</option>
          </select>
        </div>
        <div class="form-row"><label for="id_accessibility_needs">Necesidades de accesibilidad</label>
          <textarea name="accessibility_needs" id="id_accessibility_needs" rows="2"></textarea>
          <p class="small-note">Ej: subtítulos, formatos alternativos, etc.</p>
        </div>
        <div class="form-row"><input type="checkbox" name="newsletter" id="id_newsletter"><label for="id_newsletter"> Suscribirme al newsletter</label></div>
        <div class="form-row"><input type="checkbox" name="terms_accepted" id="id_terms_accepted" required><label for="id_terms_accepted"> Acepto términos y condiciones</label></div>

        <button type="submit" class="submit-button">Registrar</button>
      </form>
    </div>

    <aside class="right-col">
      <h4>Perfil</h4>
      <img src="{% static 'img/placeholders/avatar-placeholder.png' %}" id="avatarPreview" class="avatar-preview" alt="Avatar preview">
      <div class="form-row"><label for="id_avatar">Avatar</label><input type="file" name="avatar" id="id_avatar" accept="image/*"><p class="small-note">JPG/PNG hasta 2MB.</p></div>

      <hr><h4>Dirección</h4>
      <div class="form-row"><input type="text" name="street" id="id_street" placeholder="Calle"></div>
      <div class="form-row"><input type="text" name="city" id="id_city" placeholder="Ciudad"></div>
      <div class="form-row"><input type="text" name="state" id="id_state" placeholder="Estado/Región"></div>
      <div class="form-row"><input type="text" name="zip_code" id="id_zip_code" placeholder="Código Postal"></div>
      <div class="form-row"><input type="text" name="country" id="id_country" placeholder="País"></div>

      <hr><h4>Rol</h4>
      <div class="form-row">
        <select name="role" id="id_role">
          <option value="cliente">Cliente</option>
          <option value="vendedor">Vendedor</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
    </aside>
  </div>
   <script src="{% static 'js/home.js' %}"></script>
   <script src="{% static 'js/validaciones_crear_cuenta.js' %}"></script>
</body>
</html>
