{% load static %}
<!DOCTYPE html>
<html lang="es">

{% include 'plantillas/dame_head.html' %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - IncluShop</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <style>
    /* Fondo */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-image: url("{% static 'img/placeholder.jpg' %}");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding-top: 60px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    /* Contenedor del formulario */
    .form-container {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-columns: 1.8fr 1fr;
      gap: 16px;
      width: 90%;
      max-width: 900px;
      margin-top: 15px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      scrollbar-width: none;
    }

    .form-container::-webkit-scrollbar {
      display: none;
    }

    .left-col,
    .right-col {
      padding: 20px;
    }

    .right-col {
      background: #f8f9fb;
      border-radius: 0 12px 12px 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.6rem;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: #555;
    }

    .form-row {
      margin-bottom: 12px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
    }

    /* Botón */
    .submit-button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    .submit-button:hover {
      background: #357abd;
      transform: translateY(-1px);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    /* Avatar */
    .avatar-preview {
      width: 100%;
      height: 120px;
      /* antes 150px */
      object-fit: cover;
      border-radius: 6px;
      background: #eee;
      display: block;
      margin-bottom: 8px;
    }

    /* Mensajes */
    .messages {
      margin-bottom: 12px;
    }

    .messages div {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 4px;
    }

    .messages .error {
      background-color: #ffe5e5;
      color: red;
    }

    .messages .success {
      background-color: #e5ffe5;
      color: green;
    }

    .terms-row {
  display: flex;
  align-items: center; /* centra verticalmente checkbox y texto */
  gap: 8px;            /* espacio entre checkbox y texto */
}
.terms-row input[type="checkbox"] {
  width: auto;
  height: auto;
}

.terms-row label {
  margin: 0; /* quita márgenes innecesarios */
}
    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding-top: 80px;
      }

      .form-container {
        grid-template-columns: 1fr;
        width: 95%;
        margin-top: 20px;
      }

      .right-col {
        border-radius: 0 0 12px 12px;
      }
    }
  </style>
</head>

<body>
  {% include 'plantillas/navbar.html' %}

  <form method="post" enctype="multipart/form-data" id="register-form">
    {% csrf_token %}

    <div class="form-container">

      <!-- IZQUIERDA -->
      <div class="left-col">

        <h2>Crear cuenta</h2>

        <!-- MENSAJES DJANGO -->
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- CAMPOS DJANGO USER -->
        <div class="form-row">
          <label for="id_username">Nombre de usuario</label>
          <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}"
            required>
        </div>

        <div class="form-row">
          <label for="id_email">Correo</label>
          <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}" required>
        </div>

        <div class="form-row">
          <label for="id_first_name">Nombres</label>
          <input type="text" name="first_name" id="id_first_name"
            value="{{ form.first_name.value|default_if_none:'' }}">
        </div>

        <div class="form-row">
          <label for="id_last_name">Apellidos</label>
          <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default_if_none:'' }}">
        </div>

        <div class="form-row">
          <label for="id_password1">Contraseña</label>
          <input type="password" name="password1" id="id_password1" required>
        </div>

        <div class="form-row">
          <label for="id_password2">Confirmar contraseña</label>
          <input type="password" name="password2" id="id_password2" required>
        </div>

        <hr>

        <!-- DATOS EXTRAS -->
        <div class="form-row">
          <label for="id_phone">Teléfono</label>
          <input type="text" name="phone" id="id_phone" value="{{ form.phone.value|default_if_none:'' }}">
        </div>

        <div class="form-row terms-row">
  <input type="checkbox" name="terms_accepted" id="id_terms_accepted" required>
  <label for="id_terms_accepted">Acepto términos y condiciones</label>
</div>


        <button type="submit" class="submit-button">Registrar</button>
      </div>

      <!-- DERECHA -->
      <aside class="right-col">

        <h4>Perfil</h4>
        <img src="{% static 'img/placeholders/avatar-placeholder.png' %}" id="avatarPreview" class="avatar-preview">

        <div class="form-row">
          <label for="id_avatar">Avatar</label>
          <input type="file" name="avatar" id="id_avatar" accept="image/*">
        </div>

        <hr>
        <h4>Dirección</h4>

        <div class="form-row"><input type="text" name="street" placeholder="Calle"
            value="{{ form.street.value|default_if_none:'' }}"></div>
        <div class="form-row"><input type="text" name="city" placeholder="Ciudad"
            value="{{ form.city.value|default_if_none:'' }}"></div>
        <div class="form-row"><input type="text" name="state" placeholder="Estado/Región"
            value="{{ form.state.value|default_if_none:'' }}"></div>
        <div class="form-row"><input type="text" name="zip_code" placeholder="Código Postal"
            value="{{ form.zip_code.value|default_if_none:'' }}"></div>
        <div class="form-row"><input type="text" name="country" placeholder="País"
            value="{{ form.country.value|default_if_none:'' }}"></div>



        <div class="form-row">
          <label for="id_dob">Fecha de Nacimiento</label>
          <input type="date" name="dob" id="id_dob" value="{{ form.dob.value|default_if_none:'' }}">
        </div>

      </aside>
    </div>

  </form>

  <script src="{% static 'js/home.js' %}"></script>
</body>

</html>
